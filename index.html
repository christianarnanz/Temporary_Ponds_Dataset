<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Temporary Ponds Database - Visor r√°pido con buscador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 5px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #search-input {
      width: 200px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="search-box">
  üîç <input type="text" id="search-input" placeholder="Buscar por nombre...">
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<script>
  const map = L.map('map').setView([40.4, -3.7], 7);

  // Ortofoto PNOA
  const ortofoto = L.tileLayer.wms("https://www.ign.es/wms-inspire/pnoa-ma", {
    layers: "OI.OrthoimageCoverage",
    format: "image/jpeg",
    version: "1.3.0",
    attribution: "¬© Instituto Geogr√°fico Nacional (IGN) - PNOA"
  }).addTo(map);

  const markers = L.markerClusterGroup();
  const markerList = [];

  const kmlLayer = omnivore.kml('temporary_ponds_database_V2_05_11.kml')
    .on('ready', function() {
      console.log("‚úÖ KML cargado correctamente");

      kmlLayer.eachLayer(function(layer) {
        if (layer.getLatLng) {
          const props = layer.feature?.properties;
          const name = props?.name || "Sin nombre";

          const marker = L.marker(layer.getLatLng());
          let popupContent = `<h4>${name}</h4><ul>`;
          for (let key in props) {
            popupContent += `<li><b>${key}:</b> ${props[key]}</li>`;
          }
          popupContent += "</ul>";
          marker.bindPopup(popupContent);

          markerList.push({ name: name.toLowerCase(), marker: marker });
          markers.addLayer(marker);
        }
      });

      map.addLayer(markers);
      map.fitBounds(markers.getBounds());
    })
    .on('error', function(e) {
      console.error("‚ùå Error al cargar el KML:", e.error);
    });

  // Buscador nativo
  document.getElementById('search-input').addEventListener('keyup', function(e) {
    if (e.key === 'Enter') {
      const query = this.value.trim().toLowerCase();
      if (!query) return;

      const result = markerList.find(item => item.name.includes(query));
      if (result) {
        map.setView(result.marker.getLatLng(), 14);
        result.marker.openPopup();
      } else {
        alert('No se encontr√≥ ning√∫n punto con ese nombre.');
      }
    }
  });
</script>

</body>
</html>
